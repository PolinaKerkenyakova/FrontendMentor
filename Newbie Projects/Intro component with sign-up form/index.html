<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <main class="main">
    <div class="page-wrapper">

      <section class="content">
        <h1 class="primary-heading">
          Learn to code by watching others
        </h1>
        <p class="content__text">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>
      </section>

      <section class="sign-up">
        <div class="offer">
          <p class="offer__text">
            <span class="text--strong">Try it free 7 days</span> then $20/mo. thereafter
          </p>
        </div>
        <div class="form-wrapper">
          <form class="form">
            <input type="text" name="first-name" placeholder="First Name" class="form__field">
            <input type="text" name="last-name" placeholder="Last Name" class="form__field">
            <input type="email" name="email" placeholder="Email Address" class="form__field">
            <input type="password" name="password" placeholder="Password" class="form__field">
            <input type="submit" value="Claim your free trial" class="form__submit-btn">
          </form>
          <p class="agreement">
            By clicking the button, you are agreeing to our <span class="terms-and-services">Terms and Services</span>
          </p>
        </div>

      </section>
    </div>
  </main>
</body>

</html>
