<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <header class="header">
    <div class="header__img-container">
      <img src="images/logo.svg" alt="Huddle Logo" class="header__img">
    </div>
  </header>

  <main class="main">

      <article class="main__img-container">
        <img src="images/illustration-mockups.svg" alt="Web application on phone and desktop" class="main__img">
      </article>
  

   
      <article class="main__content">
        <p class="main__heading">Build The Community Your Fans Will Love</p>

        <p class="main__text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>

        <button class="btn">Register</button>
      </article>
  </main>

  <footer class="footer">
    <ul class="list">
      <li class="list__item">
        <a href="#" class="list__link">
          <i class="fab fa-facebook-f list__icon"></i>
        </a>
      </li>

      <li class="list__item">
        <a href="#" class="list__link">
          <i class="fab fa-twitter list__icon"></i>
        </a>
      </li>

      <li class="list__item">
        <a href="#" class="list__link">
          <i class="fab fa-instagram list__icon"></i>
        </a>
      </li>
    </ul>
  </footer>

</body>

</html>
