<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="page-wrapper">
    <main class="main">
      <div class="content-wrapper">

        <div class="section-wrapper">
          <section class="logo">
            <img src="images/logo.svg" alt="Base appeal logo" class="logo__img">
          </section>
        </div>

        <section class="hero-img-container"></section>

        <div class="section-wrapper">
          <section class="content">

            <h1 class="primary-heading block-text">We're <span class="content__highlight"><span class="block-text">coming</span> soon</span></h1>

            <p class="content__text">
              Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.
            </p>

            <form class="from form__relative-center">
              <input type="email" name="email" id="email" placeholder="Email Address" class="form__input">
              <button class="form__img-container">
                <img src="images/icon-arrow.svg" alt="Arrow img">
              </button>
            </form>

            <div id="notification"></div>

          </section>
        </div>

      </div>

    </main>
  </div>

</body>

</html>
