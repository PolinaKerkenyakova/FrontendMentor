<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <section class="card">
      <article class="card__image-container">
        <img class="card__image" src="images/illustration-hero.svg" alt="Hero image">
      </article>

      <article>
        <p class="card__order-summary">Order Summary</p>

        <p class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <article class="card__plan-info">
          <div class="card__price-info">
            <div class="card__music-img">
              <img src="images/icon-music.svg" alt="Music note">
            </div>

            <div class="card__price">
              <p> Annual Plan</p>
              <p> $59.99/year</p>
            </div>
          </div>

          <div class="change">
            <a href="#" class="card__change">Change</a>
          </div>
        </article>

        <a href="#" class="btn payment">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </article>
    </section>

  </main>
</body>

</html>
