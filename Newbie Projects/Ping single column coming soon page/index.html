<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="app.js" defer></script>

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <div class="page-wrapper">

    <header class="header">
      <h1 class="heading-primary">Ping<span class="text--blue">.</span></h1>
      <h2 class="heading-secondary">We are launching <span class="text--dark">soon!</span></h2>
      <p class="header__text">Subscribe and get notified</p>

      <form class="form">
        <input type="email" name="email" id="email" placeholder="Your email adress..." class="input-field">
        <input type="submit" class="btn btn--cta" value="Notify Me">
        <div class="error">
          <p class="error__text">
            Please provide a valid email adress
          </p>
        </div>
      </form>
    </header>

    <main class="main">
      <div class="main__img-container">
        <img src="images/illustration-dashboard.png" alt="Ping dashboard image" class="main__img">
      </div>
    </main>

    <footer>
      <ul class="list">
        <li class="list__item">
          <i class="fab fa-facebook-f list__icon"></i>
        </li>

        <li class="list__item">
          <i class="fab fa-twitter list__icon"></i>
        </li>

        <li class="list__item">
          <i class="fab fa-instagram list__icon"></i>
        </li>
      </ul>
      <p class="copyright-text">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>
</body>

</html>
